<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document | Form</title>
</head>
<body>

    <form action="{% url 'create-todo' %}" method="POST">
        {% csrf_token %}
        {{ form }}

    {% if apptodo %}

            {{todo.0}} - <a href="{% url 'view_apps' index %}">View todo</a>

        </p>

        {% endfor %}

    {% endif %}
    
</body>
